
{% extends 'base.html' %}

{% block content %}
{% load static %}
<!-- Masthead-->

<header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">
        <p>Hello
            {% if user.username == "" %}
                Guest
            {% else %}
                {{ user }}
            {% endif %}!
        </p>

        <!-- Masthead Avatar Image-->
        <img class="masthead-avatar mb-5" src="{% static 'assets/img/chef_1.png' %}" alt=""/>
        <!-- Masthead Heading-->
        <h1 class="masthead-heading text-uppercase mb-0">All Homemade</h1>
        <!-- Icon Divider-->
        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Masthead Subheading-->
        <p class="masthead-subheading font-weight-light mb-0">Snacks - Oils - Indian Masala - Health Drinks -
            Cosmetics</p>
    </div>
</header>
{% endblock %}
